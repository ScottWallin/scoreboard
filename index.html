<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Permanent+Marker&family=Poltawski+Nowy&display=swap"
    rel="stylesheet">
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<!-- DEBUG -->
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="container-fluid hero-img">

  <main class="row justify-content-end ">

    <div class="col-2 d-flex justify-content-end p-2">
      <button class="btn btn-danger rounded ">RESET</button>
    </div>
    <div class="row rounded justify-content-center">
      <div class="col-8">
        <div class="row card text-white text-center m-0">
          <div class="col-2"></div>
          <div class="d-flex justify-content-around">
            <span class="col-3">Mortals</span>
            <div class="col-1"></div>
            <span class="col-3 text-center">Gods</span>
          </div>
          <div class="row justify-content-around">
            <span id="mortalScore" class="col-5 score-card text-center rounded">0</span>
            <span id="godScore" class="col-5 score-card rounded">0</span>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-1"></div>
      <div class="col-4 text-center">
        <div>
          <button class="rounded btn btn-primary btn-outline-dark text-white my-3 fs-5 fw-strong"
            onclick="addMortalsOne()">Mortals
            +1</button>
        </div>
        <div>
          <button class="rounded btn btn-primary btn-outline-dark text-white my-3 fs-5 fw-strong"
            onclick="addMortalsThree()">Mortals
            +3</button>
        </div>
      </div>
      .col-2
      <div class="col-4 text-center">
        <div>
          <button class="rounded btn btn-primary btn-outline-dark text-white my-3 fs-5 fw-strong"
            onclick="addGodsOne()">Gods
            +1</button>
        </div>
        <div>
          <button class="rounded btn btn-primary btn-outline-dark text-white my-3 fs-5 fw-strong"
            onclick="addGodsThree()">Gods
            +3</button>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
